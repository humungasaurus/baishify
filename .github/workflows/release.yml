name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
            runner: macos-latest
          - target: x86_64-apple-darwin
            runner: macos-latest
          - target: x86_64-unknown-linux-gnu
            runner: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            runner: ubuntu-latest
            cross: true
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        run: |
          rustup toolchain install stable --profile minimal
          rustup target add ${{ matrix.target }}

      - name: Install cross
        if: matrix.cross
        run: cargo install cross --locked

      - name: Build
        run: |
          if [ "${{ matrix.cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi

      - name: Package
        run: |
          VERSION="${GITHUB_REF_NAME}"
          ARCHIVE="baishify-${VERSION}-${{ matrix.target }}.tar.gz"
          tar -czf "$ARCHIVE" -C "target/${{ matrix.target }}/release" b
          echo "ARCHIVE=$ARCHIVE" >> "$GITHUB_ENV"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: baishify-${{ matrix.target }}
          path: ${{ env.ARCHIVE }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: "*.tar.gz"

  update-tap:
    name: Update Homebrew Tap
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Wait for release assets
        run: sleep 10

      - name: Download release assets and compute checksums
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${GITHUB_REF_NAME}"
          REPO="humungasaurus/baishify"

          for target in aarch64-apple-darwin x86_64-apple-darwin x86_64-unknown-linux-gnu aarch64-unknown-linux-gnu; do
            ARCHIVE="baishify-${VERSION}-${target}.tar.gz"
            gh release download "$VERSION" --repo "$REPO" --pattern "$ARCHIVE"
            SHA=$(sha256sum "$ARCHIVE" | awk '{print $1}')
            # Export as env var (dots/dashes replaced with underscores)
            KEY=$(echo "$target" | tr '-' '_')
            echo "SHA_${KEY}=$SHA" >> "$GITHUB_ENV"
          done

          echo "VERSION=${VERSION}" >> "$GITHUB_ENV"

      - name: Generate formula content
        run: |
          cat > /tmp/baishify.rb << EOF
          class Baishify < Formula
            desc "Prompt-to-bash CLI"
            homepage "https://github.com/humungasaurus/baishify"
            license "MIT"
            version "${VERSION}"

            on_macos do
              if Hardware::CPU.arm?
                url "https://github.com/humungasaurus/baishify/releases/download/${VERSION}/baishify-${VERSION}-aarch64-apple-darwin.tar.gz"
                sha256 "${SHA_aarch64_apple_darwin}"
              else
                url "https://github.com/humungasaurus/baishify/releases/download/${VERSION}/baishify-${VERSION}-x86_64-apple-darwin.tar.gz"
                sha256 "${SHA_x86_64_apple_darwin}"
              end
            end

            on_linux do
              if Hardware::CPU.arm?
                url "https://github.com/humungasaurus/baishify/releases/download/${VERSION}/baishify-${VERSION}-aarch64-unknown-linux-gnu.tar.gz"
                sha256 "${SHA_aarch64_unknown_linux_gnu}"
              else
                url "https://github.com/humungasaurus/baishify/releases/download/${VERSION}/baishify-${VERSION}-x86_64-unknown-linux-gnu.tar.gz"
                sha256 "${SHA_x86_64_unknown_linux_gnu}"
              end
            end

            def install
              bin.install "b"
            end

            test do
              assert_match "baishify", shell_output("#{bin}/b --help")
            end
          end
          EOF

      - name: Push formula to tap via API
        env:
          TAP_GITHUB_TOKEN: ${{ secrets.TAP_GITHUB_TOKEN }}
        run: |
          CONTENT=$(base64 -w 0 /tmp/baishify.rb)

          # Check if file already exists (to get its SHA for updates)
          EXISTING_SHA=$(curl -sf \
            -H "Authorization: token ${TAP_GITHUB_TOKEN}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/humungasaurus/homebrew-tap/contents/Formula/baishify.rb" \
            | jq -r '.sha // empty') || true

          JSON_PAYLOAD=$(jq -n \
            --arg message "Update baishify to ${VERSION}" \
            --arg content "$CONTENT" \
            --arg sha "$EXISTING_SHA" \
            '{message: $message, content: $content} + (if $sha != "" then {sha: $sha} else {} end)')

          curl -sf \
            -X PUT \
            -H "Authorization: token ${TAP_GITHUB_TOKEN}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/humungasaurus/homebrew-tap/contents/Formula/baishify.rb" \
            -d "$JSON_PAYLOAD"
